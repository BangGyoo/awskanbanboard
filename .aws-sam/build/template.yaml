AWSTemplateFormatVersion: '2010-09-09'
Transform: AWS::Serverless-2016-10-31
Description: 'sam-kanban

  Sample SAM Template for sam-kanban

  '
Globals:
  Function:
    Timeout: 3
    Handler: app.handler
    Runtime: nodejs12.x
    Layers:
    - Ref: XrayLayer
Resources:
  DynamoDB:
    Type: AWS::Serverless::SimpleTable
    Properties:
      PrimaryKey:
        Name: id
        Type: String
      TableName: Cards
  APIGateway:
    Type: AWS::Serverless::Api
    Properties:
      Name: Kanban API Gateway
      StageName: prod
  XrayLayer:
    Type: AWS::Serverless::LayerVersion
    Properties:
      CompatibleRuntimes:
      - nodejs12.x
      ContentUri: ..\..\layer\xraysdk
      Description: Kanban board X-ray SDK layer
      LayerName: XraySDK
      RetentionPolicy: Retain
  GetCardsFunction:
    Type: AWS::Serverless::Function
    Properties:
      CodeUri: GetCardsFunction
      Role: arn:aws:iam::189362608530:role/Lambda_Kanban_Role
      Events:
        Trigger:
          Type: Api
          Properties:
            Path: /kanban/cards
            Method: get
            Auth:
              ApiKeyRequired: true
            RestApiId:
              Ref: APIGateway
Outputs:
  APIGateway:
    Description: API Gateway endpoint URL for Prod stage for Kanban project
    Value:
      Fn::Sub: https://${APIGateway}.execute-api.${AWS::Region}.amazonaws.com/prod
